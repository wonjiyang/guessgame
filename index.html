<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UP&DOWN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">술게임</div>
      <div class="sub-title">업&다운</div>

      <div class="warning-box">
        <div class="warning">
          지나친 음주는 뇌졸중, 기억력 손상이나 치매를 유발합니다
        </div>
      </div>

      <div class="test-box">
        <span id="test"></span>
      </div>

      <div id="result-area">랜덤 숫자를 맞춰보세요</div>
      <div id="chance-area">남은 기회: 3번</div>
      <div id="history-area"></div>

      <div class="content">
        <input type="number" id="user-input" />
        <button id="play-btn">Go</button>
      </div>

      <button id="reset-btn">RESET</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
